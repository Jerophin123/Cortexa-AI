# Docker-specific configuration
# This file is used when running in Docker containers

server.port=8080

spring.application.name=dementia-risk-assessment

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:./data/assessments.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Python ML Service Configuration - Docker network
ml.service.url=http://ml-service:8000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true




